# The main pipeline for bundle_tutorial
resources:
  pipelines:
    bundle_tutorial_pipeline:
      name: bundle_tutorial_pipeline
      ## Catalog is required for serverless compute
      catalog: main
      schema: bundle_tutorial_${bundle.target}
      serverless: true
      libraries:
        - notebook:
            path: ../src/pipeline.ipynb

      configuration:
        bundle.sourcePath: ${workspace.file_path}/src
